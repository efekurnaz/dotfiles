# INSTALL
# cp tmuxconf ~/.tmux.conf
#
# Set prefix key to c-f instead of default c-b
unbind C-b
set -g prefix C-f
bind C-f send-prefix

# Unbind C-q from root table (it was sending "exit Enter" and interfering with vim)
unbind -T root C-q

# set c-w to kill window
bind C-w kill-window

set-environment -g PATH "/usr/local/bin:/bin:/usr/bin:/opt/homebrew/bin:/opt/homebrew/Cellar:/opt/homebrew/sbin"

# toggle last window by hitting again C-f
bind C-f last-window

# Window navigation with left and right
bind Left previous-window  # Previous window
bind Right next-window      # Next window

# if multiple clients are attached to the same window, maximize it to the
# bigger one
set -g window-size largest
setw -g aggressive-resize on

# Start windows and pane numbering with index 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# word separators for automatic word selection
setw -g word-separators ' @"=()[]_-:,.'
setw -g word-separators "'"

# show times longer than supposed
set -g display-panes-time 2000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# {n}vim compatibility
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# Split horiziontal and vertical splits, instead of % and ". We also open them
# in the same directory.  Because we use widescreens nowadays, opening a
# vertical split that takes half of the screen is not worth. For vertical we
# only open 100 lines width, for horizontal it's 20 columns.
bind v split-window -h -l 100 -c '#{pane_current_path}'
bind s split-window -v -l 30 -c '#{pane_current_path}'

# Pressing Ctrl+Shift+Left (will move the current window to the left. Similarly
# right. No need to use the modifier (C-b).
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# Source file
unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind C-p previous-window
bind C-n next-window

# Set mouse mode on
set -g mouse on

# Decrease timeout
set -sg escape-time 10

# copy text with mouse selection without pressing any key
# bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel

# Resize panes
bind J resize-pane -D 10
bind K resize-pane -U 10
bind H resize-pane -L 10
bind L resize-pane -R 10

# Select panes
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Open popup terminal in current directory
# The -E flag makes it close when the shell exits
# Close with: Ctrl-D, type 'exit', or use C-f q (prefix + q)
bind o display-popup -E -d '#{pane_current_path}'

# set window name to tmux window name
set-option -g set-titles on
set-option -g set-titles-string "#W"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'dracula/tmux'

# Config Dracula Pro Theme
# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "time"
set -g @dracula-time-colors "gray orange"
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon "⚡"
set -g @dracula-military-time true
set -g @dracula-refresh-rate 5

# Dracula Pro Color Overrides
# Override default dracula colors with pro colors
set-option -g status-style "bg=#454158,fg=#F8F8F2"
set-option -g message-style "bg=#454158,fg=#F8F8F2"
set-option -g pane-border-style "fg=#454158"
set-option -g pane-active-border-style "fg=#8AFF80"
set-window-option -g window-status-current-format "#[fg=#454158,bg=#9580FF] #[fg=#F8F8F2,bg=#9580FF]#I #W #[fg=#9580FF,bg=#454158]"
set-window-option -g window-status-format "#[fg=#454158,bg=#454158]#[fg=#F8F8F2,bg=#454158] #I #W #[fg=#454158,bg=#454158]"

